<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zoo Park</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</head>
<body>
<h1>Animals by Reshwanth Gundeti</h1>

<div class="container">
    <div class="row">
      <div class="col-sm-2">G</div>
      <div class="col-sm-2">U</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">D</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">T</div>
    </div>
    <div class="row">
      <div class="col-md">Giraffe</div>
      <div class="col-md">Unicorn</div>
      <div class="col-md">Napu</div>
      <div class="col-md">Deer</div>
      <div class="col-md">Elephant</div>
      <div class="col-md">Tiger</div>
    </div>
</div>
<br>
<p>The Animal Name row breaks first because class "col-md" means that the row breaks when the screen size is less than 768px,whereas the Letters row is "col-sm-2" breaks when the screen size is less than 576px</p>
<br>

<div class ="container">
    <img src = "Images/Tiger.jpg" class = "img-fluid" alt="Responsive" width="300" height="500">
    <img src = "Images/Elephant.jpg" class = "img-fluid" alt="Responsive" width="300" height="500">
    <img src = "Images/Unicorn.jpg" class = "img-fluid" alt="Responsive" width="300" height="500">
  </div>
  <div class ="container">
    <img src = "Images/Tiger.jpg" class = "img-thumbnail" alt="Lion" width="300" height="500">
    <img src = "Images/Elephant.jpg" class = "img-thumbnail" alt="leopord" width="300" height="500">
    <img src = "Images/Unicorn.jpg" class = "img-thumbnail" alt="Kangaroo" width="300" height="500">
  </div>

    
</body>
</html>
